<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Mobil RA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rental Mobil RA</h1>
    <h1>Selamat Datang Di Rental Mobil RA</h1>
    <fieldset id="hero">
      <legend>Input Form</legend>
      <label for="type">Pilih Jenis Mobil yang akan di rental:</label>
      <select id="type" name="type">
        <option value="mobil suv">Mobil Suv</option>
        <option value="mobil sedan">Mobil Sedan</option>
        <option value="mobil mpv">Mobil MPV</option>
        <option value="mobil sport">Mobil Sport</option>
        <option value="mobil convertible">Mobil Convertible</option>
        <option value="mobil station wagon">Mobil Station Wagon</option>
        <option value="mobil double cabin">Mobil Double Cabin</option>
        <option value="mobil off road">Mobil Off Road</option>
        <option value="mobil listrik">Mobil Listrik</option>
        <option value="mobil hybrid">Mobil Hybrid</option>
        <option value="mobil lcgc">Mobil LCGC</option>
        <option value="mobil hatchback">Mobil Hatchback</option>
        <option value="mobil crossover">Mobil Crossover</option>
        <option value="mobil coupe">Mobil Coupe</option>
      </select>

      <label for="type">Masukan Berapa Hari Rental Mobil</label>
      <input type="number" id="berat" name="berat" />
      <button type="button" onclick="addOrder()">Tambah Pesanan</button>
    </fieldset>
    <h2>Daftar Pesanan</h2>
    <table id="listorderan">
      <tr>
        <th>Jenis</th>
        <th>Hari</th>
        <th>Total Harga</th>
        <th>Aksi</th>
      </tr>
    </table>
    <br />
    <div id="totalpembayaran"></div>
    <br />
    <form
      id="paymentForm"
      onsubmit="event.preventDefault(); calculatekembalian()"
    >
      <label for="amountPaid">Jumlah Bayar:</label>
      <br />
      <input type="number" id="amountPaid" name="amountPaid" />
      <button type="submit">Hitung Kembalian</button>
    </form>
    <br />
    <div id="kembalian"></div>
    <script src="fungsi.js"></script>
    <h4>Terima Kasih Sudah Melaundry di RA</h4>
  </body>
</html>
